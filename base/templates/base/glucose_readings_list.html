<!-- templates/glucose_readings_list.html -->
{% extends 'base/base.html' %}

{% block title %}Glucose Readings{% endblock title %}

{% block content %}
 <div class="container" style="margin-top: 50px">
    <div class="row">
        <h1>Glucose Readings</h1>
    <table>
        <thead>
        <tr>
            <td>Date</td>
            <td>Reading</td>
        </tr>
        </thead>
        {% for reading in readings %}
            <tbody>
            <tr>
            <td>{{ reading.date_time }} </td>
                <td>{{ reading.reading }}</td>
            </tr>
            </tbody>
        {% endfor %}
    </table>
 <a href="{% url 'glucose_graph' %}">
        <button class="button-primary">View Readings Graph</button>
    </a>
<hr>
<h5>Enter New Reading</h5>
    <form method="post">
        {% csrf_token %}
        <input type="number" name="reading" placeholder="Glucose reading"><br>
        <input type="datetime-local" name="date_time" required><br>
        <button type="submit" class="button-primary">Add reading</button>
    </form>
</div></div>
{% endblock content %}
